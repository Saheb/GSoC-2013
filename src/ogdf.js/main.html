<html>
<meta charset="UTF-8"> 
  <script src="ogdf.js"></script>
  <script>
    var G = new Module.Graph();
	var GA = new Module.GraphAttributes(G,0);
	console.log("isEmpty " + G.empty())
	Module.randomGraph(G,10,20);
	console.log("randomGraph method is called on G with 10 nodes and 20 edges")
	console.log("Nodes in G = " + G.numberOfNodes());
	console.log("Edges in G = " + G.numberOfEdges());
	console.log("isEmpty " + G.empty());
	var node = G.newNode();
	var node_index = G.newNode(12);
	console.log("Nodes in G = " + G.numberOfNodes());
	console.log("Attribute x of node = " + GA.x(node));	
	GA.setX(node,4.5);
	console.log("Calling GA.setX(node,4.5) to set the x co-ordinate");
	console.log("Attribute x of node = " + GA.x(node));
	console.log("Attribute y of node = " + GA.y(node));	
	GA.setY(node,2.5);
	console.log("Calling GA.setY(node,2.5) to set the y co-ordinate");
	console.log("Attribute y of node = " + GA.y(node));
	console.log(GA.x(node));
  </script>
