<!DOCTYPE html>
<html>
<meta charset="UTF-8"> 
  <script src="../../ogdf.js"></script>
  <script>
    var G = new Module.Graph();
	var GA = new Module.GraphAttributes(G,Module.nodeGraphics|Module.edgeGraphics|Module.nodeStyle|Module.edgeStyle);
	var gml =     'graph [\
					Creator "makegml" directed 0 label ""\
  			      node [ id 1 ]\
  				  node [ id 2 ]\
				  node [ id 3 ]\
				  node [ id 4 ]\
				  node [ id 5 ]\
				  node [ id 6 ]\
				  node [ id 7 ]\
				  node [ id 8 ]\
				  node [ id 9 ]\
				  edge [ source 1 target 5]\
				  edge [ source 2 target 7]\
				  edge [ source 5 target 7]\
				]';
	console.log(Module.GraphIO.myreadGML(G,gml));
	console.log(G.numberOfNodes());
	console.log(G.numberOfEdges());
	var fl = new Module.FMMMLayout();
	fl.useHighLevelOptions(true);
	fl.unitEdgeLength(15.0);
	fl.newInitialPlacement(true);
	fl.call(GA);
	var svg = Module.GraphIO.getSVG(GA);
	console.log("SVG for GA method drawSVG is = " + svg);
  </script>
 <body>
  <script>
  	var c = document.getElementById('canvas');
  	document.write(svg);
  </script>
</body>
</html>
